<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/index.css">
  <title>Mesto.Russia</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Иконка сайта.">
    </header>
    <main class="content">
      <section class="profile section-size">
        <img class="profile__avatar" src="./images/autor.jpg" alt="Портрет Жак-Ив Кусто.">
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__button-rename" type="button"><img class="profile__icon" src="./images/pen.svg"
                alt="Иконка редактирования."></button>
          </div>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button"> <img class="profile__icon-plus" src="./images/plus.svg"
            alt="Иконка плюс."></button>
      </section>

      <section class="elements section-size">
        <template id="card">
          <div class="element">
            <img class="element__photo" src="./images/Dombay.jpg" alt="Верхушки гор.">
            <div class="element__container">
              <p class="element__title">Домбай</p>
              <button class="element__like" type="button"></button>
              <button class="element__delete" type="button"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer section-size">
      <p class="footer__copyright">
        &copy; 2020 Mesto Russia
      </p>
    </footer>
    <div class="popup popup__edit">
      <form name="popup" method="get" action="#" class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__inputs">
          <input class="popup__input popup__input_name" name="input_name" placeholder="Имя" required type="text">
          <input class="popup__input popup__input_job" name="input_job" placeholder="О себе" required type="text">
        </fieldset>
        <button class="popup__button-save" type="submit">Сохранить</button>
        <button class="popup__escape popup__escape_place_form" type="button"><img class="popup__icon"
            src="./images/close_icon.svg" alt='Иконка крестик.'></button>
      </form>
    </div>
    <div class="popup popup__add">
      <form name="popup" method="get" action="#" class="popup__container popup__container_place-add">
        <h2 class="popup__title popup__title_place_popup__add">Новое место</h2>
        <fieldset class="popup__inputs">
          <input class="popup__input popup__input_title" name="input_name" placeholder="Название" required type="text">
          <input class="popup__input popup__input_photo" name="input_job" placeholder="Ссылка на картинку" required
            type="text">
        </fieldset>
        <button class="popup__button-save popup__button_place_popup__add" type="submit">Сохранить</button>
        <button class="popup__escape popup__escape_place_form popup__escape_active" type="button"><img
            class="popup__icon" src="./images/close_icon.svg" alt='Иконка крестик.'></button>
      </form>
    </div>
    <div class="popup popup__photo">
      <figure class="popup__photo-container">
        <button class="popup__escape popup__escape_place_photo" type="button"><img class="popup__icon"
            src="./images/close_icon.svg" alt='Иконка крестик.'></button>
        <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt=""
          class="popup__photo-zoom">
        <figcaption class="popup__caption">Домбай</figcaption>
      </figure>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
